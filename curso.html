            padding-bottom:50px!important;
        }

            background-color:yellow!important;

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Offcanvas Menu Begin -->
    <div class="offcanvas-menu-overlay"></div>
    <div class="offcanvas-menu-wrapper">
        <div class="offcanvas__logo">
            <a href="./index.html"><img src="img/logo.png" alt=""></a>
        </div>
        <div id="mobile-menu-wrap"></div>
        <div class="offcanvas__social">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-youtube"></i></a>
        </div>
    </div>
    <!-- Offcanvas Menu End -->

    <!-- Header Section Begin -->
    <header class="header">

    </header>
    <!-- Header Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option spad set-bg" data-setbg="img/hero/hero-bg.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text episodes__breadcrumb__text">
<!--                         <ul>
                            <li><span class="icon_profile"></span> por GM Andrés Rodríguez</li>
                            <li><span class="icon_tags_alt"></span> Aperturas</li>
                        </ul> -->
                        <h2>La revolución del Jovaba</h2>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <!-- Breadcrumb Section End -->

        <!-- Episodes Details Section Begin -->
        <section class="episodes-details spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="episodes__details__content">
                            <div class="episodes__details_video">
                                <video id="player" style="display:none;" class="player" controls></video>
                            </div>
                            <div class="episodes__details__text">
                                <h3>Curso no encontrado</h3>
                            </div>

                            <div class="episodes__details__desc">
                                <div class="row">
                                    <div class="col-lg-8 md-12">
                                      <div id="board" style="width: 100%;"></div>
                                      <div id="board-buttons">
                                        <button type="button" class="btn btn-default" id="btnStart"><i class="fa fa-fast-backward fa-lg"></i></button>
                                        <button type="button" class="btn btn-default" id="btnPrevious"><i class="fa fa-step-backward fa-lg"></i></button>
                                        <button type="button" class="btn btn-default" id="btnNext"><i class="fa fa-step-forward fa-lg"></i></button>
                                        <button type="button" class="btn btn-default" id="btnEnd"><i class="fa fa-fast-forward fa-lg"></i></button>
                                      </div>
                                    </div>
                                    <div class="col-lg-4 md-12">
                                      <form class="form-horizontal" role="form">
                                          <label for="gameSelect">Elegir partida:</label>
                                            <select id="gameSelect" class="form-control mb-3" onchange="loadGame(this.value);return false;"></select>
                                      </form>
                                      <div id="game-data">
                                      </div>
                                    </div>
                                  </div>
                            </div>
                            <div class="episodes__details__btns">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <a href="#" class="episodes__details__btns__item">
                                            <p><span class="arrow_left"></span> Anterior Video</p>
                                            <h5>Episode 02: WordPress Version</h5>
                                        </a>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <a href="#"
                                        class="episodes__details__btns__item episodes__details__btns__item--next">
                                        <p>Siguiente Video <span class="arrow_right"></span></p>
                                        <h5>Episode 02: Help Finding Information</h5>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="sidebar">
                        <div class="sidebar__recent">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Episodes Details Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer set-bg" data-setbg="img/footer-bg.jpg"></footer>
<!-- Footer Section End -->
